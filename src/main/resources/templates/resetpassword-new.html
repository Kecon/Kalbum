<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kalbum</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="../../assets/css/styles.css"/>
    <noscript>
        <link rel="stylesheet" href="../../assets/css/noscript.css"/>
    </noscript>
</head>
<body>

<!-- Wrapper -->
<div id="wrapper">
    <section id="noscript">
        <p>This application requires JavaScript to be enabled.</p>
    </section>

    <section id="resetPassword">
        <h1>Password reset</h1>
        <p>Please enter the passphrase that you chose in the password reset request. Then choose a new password and confirm it.</p>
        <form>
            <fieldset>
                <input type="hidden" name="token" id="token" th:value="${token}"/>
                <label for="passphrase">Passphrase</label>
                <input type="text" name="passphrase" id="passphrase"/>
                <label for="password">Password</label>
                <input type="password" name="password" id="password"/>
                <label for="confirmPassword">Confirm password</label>
                <input type="password" name="confirmPassword" id="confirmPassword"/>

                <button type="submit" id="submitButton">Reset password</button>
            </fieldset>
        </form>
        <div id="passwordError" class="error hide"></div>
        <div id="confirmPasswordError" class="error hide"></div>
    </section>

</div>



<script src="../../assets/js/resetpassword-new.js"></script>
</body>
