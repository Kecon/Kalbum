<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Kalbum</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css"/>
    </noscript>
</head>
<body>

<!-- Wrapper -->
<div id="wrapper">
    <section id="noscript">
        <p>This application requires JavaScript to be enabled.</p>
    </section>
    <section id="header">
        <header>
            <a href="javascript:void(0)" id="selectAlbumButton">
                <img src="assets/css/images/icon.png" alt="" class="icon"/>
                <h1>Kalbum</h1>
            </a>
        </header>
    </section>

    <!-- Main -->
    <section id="main">

        <!-- Items -->
        <div class="items">
        </div>

    </section>

    <!-- Footer -->
    <section id="footer">
        <section>
            <!-- <form method="post" id="uploadForm" name="uploadForm" action="#"> -->
            <div class="fields">
                <div class="field">
                    <label for="fileInput">Upload file</label>
                    <input type="file" name="file" id="fileInput"/>
                </div>
            </div>
            <!-- </form> -->
        </section>
    </section>
</div>

<dialog id="viewImage">
    <button class="close">↪️</button>
    <button class="previous" id="prevImage">⬅️</button>
    <button class="next" id="nextImage">➡️</button>
    <button class="download" id="downloadImage">⬇️</button>
    <button class="delete" id="deleteImage">🗑️</button>
    <button class="edit" id="editImage">✏️</button>
    <img alt="" data-next="" data-previous="" id="image" src=""/>

    <div id="editImageProperties">
        <form>
            <label for="imageAlt">Title</label>
            <input type="text" name="alt" id="imageAlt" value=""/>

            <label for="imageText">Text</label>
            <textarea name="text" id="imageText"></textarea>
        </form>

        <button class="save" id="saveImage">💾</button>
        <button class="cancel" id="cancelImage">❌</button>
    </div>
</dialog>

<dialog id="viewVideo">

    <button class="close">↪️</button>
    <button class="previous" id="prevVideo">⬅️</button>
    <button class="next" id="nextVideo">➡️</button>
    <button class="download" id="downloadVideo">⬇️</button>
    <button class="delete" id="deleteVideo">🗑️</button>
    <button class="edit" id="editVideo">✏️</button>

    <div id="editVideoProperties">
        <form>
            <label for="videoAlt">Title</label>
            <input type="text" name="alt" id="videoAlt" value=""/>
            <label for="videoText">Text</label>
            <textarea name="text" id="videoText"></textarea>
        </form>
        <button class="save" id="saveVideo">💾</button>
        <button class="cancel" id="cancelVideo">❌</button>
    </div>


    <video id="video" preload="auto" loop controls data-next="" data-previous="">
        <source src="" id="videoSource" type="video/mp4"/>
    </video>
</dialog>

<dialog id="selectAlbum">
    <button class="close">↪️</button>
    <h2>Select album</h2>
    <p>The following albums are available for you to see.</p>
    <form onsubmit="return false">
        <fieldset>
            <legend>Create new album</legend>
            <label for="albumName">Album name</label>
            <input type="text" name="albumName" id="albumName" value=""/>
            <button class="create" type="submit" id="createAlbumButton">Create</button>
        </fieldset>
    </form>
    <div id="albums">
    </div>
</dialog>

<form>
    <input type="hidden" name="albumId" id="albumId" value=""/>
</form>

<!-- Scripts -->
<script src="assets/js/script.js"></script>
</body>
</html>
